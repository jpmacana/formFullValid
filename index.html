<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <h1>Formularios</h1>

        <form id="formulario">
            <input class="form-control mb-2" name="userName" placeholder="Ingrese su nombre" autocomplete="off" id="userName" type="text" value="Ingresa tu nombre" />

            <p class="text-danger mb-2 d-none" id="alertName"></p>

            <input class="form-control mb-2" name="userEmail" placeholder="Ingrese su correo" id="userEmail" autocomplete="off" type="email" value="ejemplo@correo.com" />

            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <div class="alert alert-success mt-2 d-none" id="alertSuccess"></div>
    </div>

    <script src="Js/app.js"></script>
</body>

</html>
